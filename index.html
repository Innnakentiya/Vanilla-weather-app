<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>5-Day Weather Forecast for Lviv</h1>
        <div class="row">
          <div class="col">
            <div class="day">Tue</div>
            <div class="date">August 23</div>
            <img src="" />
            <div class="temperature-description">Sunny</div>
            <div class="temperature" id="temperature-input">15℃/15℃</div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="date">August 24</div>
            <img src="" />
            <div class="temperature-description">Sunny</div>
            <div class="temperature" id="temperature-input">15℃/15℃</div>
          </div>
          <div class="col">
            <div class="day">Thu</div>
            <div class="date">August 25</div>
            <img src="" />
            <div class="temperature-description">Sunny</div>
            <div class="temperature" id="temperature-input">15℃/15℃</div>
          </div>
          <div class="col">
            <div class="day">Fri</div>
            <div class="date">August 26</div>
            <img src="" />
            <div class="temperature-description">Sunny</div>
            <div class="temperature" id="temperature-input">15℃/15℃</div>
          </div>
          <div class="col">
            <div class="day">Sat</div>
            <div class="date">August 27</div>
            <img src="" />
            <div class="temperature-description">Sunny</div>
            <div class="temperature" id="temperature-input">15℃/15℃</div>
          </div>
        </div>
        <smal>
          <a href="#" target="_blank">Open-source code</a>
          by Inna V.
        </smal>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
